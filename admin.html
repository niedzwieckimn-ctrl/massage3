<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel administracyjny</title>
  <style>
    :root{--bg:#0e1420;--panel:#141c2c;--text:#eaf1ff;--muted:#a6b1c3;--ok:#2aa84a;--warn:#e29f24;--bad:#e35d6a;--chip:#22304a}
    html,body{margin:0;background:var(--bg);color:var(--text);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:960px;margin:32px auto;padding:0 16px}
    h1{margin:0 0 20px;font-size:32px}
    .card{background:var(--panel);border-radius:14px;padding:18px 16px;margin:16px 0;box-shadow:0 8px 28px rgba(0,0,0,.25)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{font-weight:600;color:var(--muted)}
    select,input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #293449;background:#0d1424;color:var(--text)}
    .btn{border:0;border-radius:999px;padding:8px 14px;background:#2b3d61;color:#fff;cursor:pointer}
    .btn:hover{opacity:.95}
    .btn-danger{background:var(--bad)}
    .btn-success{background:var(--ok)}
    .btn-ghost{background:transparent;border:1px solid #34405a}
    .slot-row,.res-row{display:flex;align-items:center;justify-content:space-between;padding:12px 10px;border-radius:12px;background:#0d1424;margin:8px 0}
    .chip{background:var(--chip);color:#cfe0ff;border-radius:999px;padding:6px 10px;font-size:12px}
    .muted{color:var(--muted)}
    .list-empty{color:var(--muted);padding:6px 2px}
    .section-title{font-size:20px;font-weight:700;margin:4px 0 12px}
    /* modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:9999}
    .modal{background:#fff;color:#111;width:min(540px,calc(100% - 32px));border-radius:12px;box-shadow:0 14px 40px rgba(0,0,0,.35)}
    .modal header{padding:14px 16px;border-bottom:1px solid #eee;font-weight:700}
    .modal .content{padding:16px}
    .modal .actions{display:flex;justify-content:flex-end;gap:8px;padding:12px 16px;border-top:1px solid #eee}
    .modal table{border-collapse:collapse;width:100%}
    .modal td{padding:6px 8px;vertical-align:top}
    .modal td:first-child{color:#666;width:42%}
    .show{display:flex}
  </style>
  <!-- Services -->
      <div class="card tabpane" data-pane="services" style="display:none">
        <h2>Usługi & Cennik</h2>
        <div style="margin:10px 0"><button id="addService" class="btn">Dodaj usługę</button></div>
        <table class="table">
          <thead><tr><th>Usługa</th><th>Czas</th><th>Cena</th><th>Akcje</th></tr></thead>
          <tbody id="servicesBody"></tbody>
        </table>
      </div>

      <!-- Clients -->
      <div class="card tabpane" data-pane="clients" style="display:none">
        <h2>Klienci</h2>
        <div id="clientsList" class="grid"></div>
      </div>

      <!-- Settings -->
      <div class="card tabpane" data-pane="settings" style="display:none">
        <h2>Ustawienia</h2>
        <div class="grid two">
          <div>
            <label>Email kontaktowy</label>
            <input id="setEmail" class="input" type="email"/>
          </div>
          <div>
            <label>Telefon kontaktowy</label>
            <input id="setTel" class="input" type="tel"/>
          </div>
          <div style="grid-column:1/-1">
            <label>Treść zgody RODO</label>
            <textarea id="setRodo" class="input" rows="3"></textarea>
          </div>
          <div>
            <label>PIN do panelu</label>
            <input id="setPIN" class="input" type="text"/>
          </div>
          <div style="grid-column:1/-1">
            <button id="saveSettingsBtn" class="btn">Zapisz ustawienia</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">© Massage &amp; SPA</div>
  </div>

  <!-- Client modal -->
  <div id="clientModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);padding:30px;overflow:auto">
    <div class="card" style="max-width:900px;margin:40px auto">
      <div class="inline" style="justify-content:space-between">
        <h2 id="clientName">Klient</h2>
        <div class="inline">
          <button id="saveClientBtn" class="btn success">Zapisz</button>
          <button id="closeClientBtn" class="btn danger">Zamknij</button>
        </div>
      </div>
      <div class="grid two">
        <div>
          <label>Email</label><input id="cEmail" class="input" type="email"/>
        </div>
        <div>
          <label>Telefon</label><input id="cPhone" class="input" type="tel"/>
        </div>
        <div style="grid-column:1/-1">
          <label>Adres</label><input id="cAddress" class="input"/>
        </div>
        <div style="grid-column:1/-1">
          <label>Notatka ogólna</label>
          <textarea id="cNotes" class="input" rows="3"></textarea>
        </div>
        <div>
          <label>Uczulenia</label><input id="cPrefAll" class="input"/>
        </div>
        <div>
          <label>Preferencje masażu</label><input id="cPrefMassage" class="input"/>
        </div>
        <div>
          <label>Stan zdrowia</label><input id="cPrefHealth" class="input"/>
        </div>
        <div>
          <label>Stan psychiczny</label><input id="cPrefMental" class="input"/>
        </div>
      </div>
      <div class="card">
        <h2>Sugestie terapeutyczne</h2>
        <div id="clientSuggestion" class="small"></div>
      </div>
      <div class="card">
        <h2>Historia zabiegów</h2>
        <table class="table">
          <thead><tr><th>Data</th><th>Zabieg</th><th>Notatka</th><th>Status</th></tr></thead>
          <tbody id="historyBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</head>
<body>
  <div class="wrap">
    <h1>Panel administracyjny</h1>

    <!-- Wolne terminy -->
    <div class="card" id="secSlots">
      <div class="section-title">Wolne terminy</div>
      <div class="grid" style="align-items:end">
        <div>
          <label for="slotDate">Data</label>
          <select id="slotDate"></select>
        </div>
        <div>
          <label for="slotTime">Godzina</label>
          <select id="slotTime"></select>
        </div>
      </div>
      <div style="margin-top:12px">
        <button id="addSlot" class="btn">Dodaj termin</button>
      </div>
      <div id="slotsList" style="margin-top:10px"></div>
    </div>

    <!-- Rezerwacje (oczekujące) -->
    <div class="card" id="secUpcoming">
      <div class="section-title">Rezerwacje</div>
      <div id="upcomingList"></div>
    </div>

    <!-- Potwierdzone -->
    <div class="card" id="secConfirmed">
      <div class="section-title">Potwierdzone rezerwacje</div>
      <div id="confirmedList"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalRoot" class="modal-backdrop"></div>

  <script>
  // ---------------- LS helpers
  const LS = {
    get: (k, def) => { try { const v = localStorage.getItem(k); return v ? JSON.parse(v) : def; } catch { return def; } },
    set: (k, v)     => { try { localStorage.setItem(k, JSON.stringify(v)); } catch {} },
    del: (k)        => { try { localStorage.removeItem(k); } catch {} },
  };

  // klucze
  const KEY_BOOKINGS = 'bookings';
  const KEY_SLOTS_ARR = 'FREE_SLOTS';     // [{date,time}]
  const KEY_SLOTS_MAP = 'ms_slots_v6';    // {"YYYY-MM-DD":["HH:MM",...]}

  // pożegnanie starego formatu
  LS.del('FREE_SLOTS_V2');

  // ---------------- SLOTS: API
  function loadSlotsArr(){
    // preferuj mapę, ale zwróć w postaci tablicy obiektów
    const map = LS.get(KEY_SLOTS_MAP, null);
    if (map && typeof map === 'object') {
      const out = [];
      Object.keys(map).forEach(d => (map[d]||[]).forEach(t => out.push({date:d, time:t})));
      return out;
    }
    return LS.get(KEY_SLOTS_ARR, []);
  }
  function saveSlotsFromArr(arr){
    // zapisz oba współczesne formaty
    LS.set(KEY_SLOTS_ARR, arr);
    const map = {};
    arr.forEach(s => {
      if(!s?.date || !s?.time) return;
      (map[s.date] ||= []).push(s.time);
    });
    Object.keys(map).forEach(d => map[d].sort());
    LS.set(KEY_SLOTS_MAP, map);
    // skasuj antyk
    LS.del('FREE_SLOTS_V2');
  }
  function removeSlot(date, time){
    const arr = loadSlotsArr().filter(s => !(s.date===date && s.time===time));
    saveSlotsFromArr(arr);
  }

  // ---------------- BOOKINGS: API
  function loadBookings(){ return LS.get(KEY_BOOKINGS, []); }
  function saveBookings(arr){ LS.set(KEY_BOOKINGS, arr); }

  // ---------------- UI refs
  const elDate = document.getElementById('slotDate');
  const elTime = document.getElementById('slotTime');
  const btnAdd = document.getElementById('addSlot');
  const listSlots = document.getElementById('slotsList');
  const listUpcoming = document.getElementById('upcomingList');
  const listConfirmed = document.getElementById('confirmedList');
  const modalRoot = document.getElementById('modalRoot');

  // ---------------- Render: wolne terminy
  function renderSlotPickers(){
    const arr = loadSlotsArr().sort((a,b)=> (a.date+a.time).localeCompare(b.date+b.time));
    // unikalne daty
    const dates = [...new Set(arr.map(s=>s.date))].sort();
    elDate.innerHTML = dates.length ? dates.map(d=>`<option value="${d}">${new Date(d).toLocaleDateString('pl-PL',{dateStyle:'medium'})}</option>`).join('') : `<option value="">—</option>`;
    const first = dates[0] || '';
    // godziny dla pierwszej
    const times = arr.filter(s=>s.date===first).map(s=>s.time);
    elTime.innerHTML = times.length ? times.map(t=>`<option value="${t}">${t}</option>`).join('') : `<option value="">—</option>`;
  }
  function renderSlotsList(){
    const arr = loadSlotsArr().sort((a,b)=> (a.date+a.time).localeCompare(b.date+b.time));
    if (!arr.length){ listSlots.innerHTML = `<div class="list-empty">Brak wolnych terminów.</div>`; return; }
    listSlots.innerHTML = arr.map(s=>{
      const pretty = new Date(`${s.date}T${s.time}:00`).toLocaleString('pl-PL',{dateStyle:'medium', timeStyle:'short'});
      return `<div class="slot-row">
        <div><strong>${pretty}</strong></div>
        <div><button class="btn btn-danger" data-act="remove-slot" data-date="${s.date}" data-time="${s.time}">Usuń</button></div>
      </div>`;
    }).join('');
  }

  // ---------------- Render: rezerwacje
  function fmtPretty(b){
    if (b.date && b.time){
      const d = new Date(`${b.date}T${b.time}:00`);
      if (!Number.isNaN(d.getTime())) return d.toLocaleString('pl-PL',{dateStyle:'medium', timeStyle:'short'});
    }
    if (b.when){
      const d = new Date(b.when);
      if(!Number.isNaN(d.getTime())) return d.toLocaleString('pl-PL',{dateStyle:'medium', timeStyle:'short'});
    }
    return '—';
  }

  function rowActions(b, inConfirmed){
    if (inConfirmed){
      return `
        <span class="chip">Potwierdzona</span>
        <button class="btn btn-ghost" data-action="details" data-id="${b.id}">Szczegóły</button>
      `;
    }
    return `
      <span class="chip">${b.status || 'Oczekująca'}</span>
      <button class="btn btn-ghost" data-action="details" data-id="${b.id}">Szczegóły</button>
      <button class="btn btn-success" data-action="confirm" data-id="${b.id}">Potwierdź</button>
      <button class="btn btn-danger" data-action="delete" data-id="${b.id}">Usuń</button>
    `;
  }

  function renderUpcoming(){
    const all = loadBookings().filter(b => (b.status||'Oczekująca') !== 'Potwierdzona');
    if (!all.length){ listUpcoming.innerHTML = `<div class="list-empty">Brak rezerwacji do potwierdzenia.</div>`; return; }
    listUpcoming.innerHTML = all.map(b=>{
      const left = `<div><div><strong>${fmtPretty(b)}</strong> • ${b.service||'Zabieg'}</div><div class="muted">${b.client?.name||''}</div></div>`;
      const right = `<div style="display:flex;gap:8px;align-items:center">${rowActions(b,false)}</div>`;
      return `<div class="res-row">${left}${right}</div>`;
    }).join('');
  }
  function renderConfirmed(){
    const all = loadBookings().filter(b => (b.status||'') === 'Potwierdzona');
    if (!all.length){ listConfirmed.innerHTML = `<div class="list-empty">Brak potwierdzonych rezerwacji.</div>`; return; }
    listConfirmed.innerHTML = all.map(b=>{
      const left = `<div><div><strong>${fmtPretty(b)}</strong> • ${b.service||'Zabieg'}</div><div class="muted">${b.client?.name||''}</div></div>`;
      const right = `<div style="display:flex;gap:8px;align-items:center">${rowActions(b,true)}</div>`;
      return `<div class="res-row">${left}${right}</div>`;
    }).join('');
  }
  function renderAll(){
    renderSlotPickers();
    renderSlotsList();
    renderUpcoming();
    renderConfirmed();
  }

  // ---------------- Modal: szczegóły
  function showBookingDetails(b){
    const pretty = fmtPretty(b);
    const html = `
      <div class="modal">
        <header>Szczegóły rezerwacji</header>
        <div class="content">
          <table>
            <tr><td>Nr rezerwacji</td><td><b>${b.id ?? '-'}</b></td></tr>
            <tr><td>Status</td><td>${b.status || 'Oczekująca'}</td></tr>
            <tr><td>Usługa</td><td>${b.service || '-'}</td></tr>
            <tr><td>Data i godzina</td><td>${pretty}</td></tr>
            <tr><td>Klient</td><td>${b.client?.name || '-'}</td></tr>
            <tr><td>E-mail</td><td>${b.client?.email || '-'}</td></tr>
            <tr><td>Telefon</td><td>${b.client?.phone || '-'}</td></tr>
            <tr><td>Adres</td><td>${b.client?.address || '-'}</td></tr>
            ${b.notes ? `<tr><td>Uwagi</td><td>${b.notes}</td></tr>` : ''}
          </table>
        </div>
        <div class="actions">
          <button class="btn" data-close>Zamknij</button>
        </div>
      </div>`;
    modalRoot.innerHTML = html;
    modalRoot.classList.add('show');
  }
  modalRoot.addEventListener('click', (e)=>{
    if (e.target === modalRoot || e.target.closest('[data-close]')) {
      modalRoot.classList.remove('show'); modalRoot.innerHTML = '';
    }
  });

  // ---------------- Actions
  // Dodawanie „wzorcowych” terminów (u Ciebie dodajesz je z innego miejsca – tu zostawiam
  // przycisk, który NIC nie doda jeśli nie wybierzesz pary z listy powyżej).
  btnAdd.addEventListener('click', ()=>{
    const d = elDate.value, t = elTime.value;
    if (!d || !t) { alert('Wybierz datę i godzinę.'); return; }
    const arr = loadSlotsArr();
    if (arr.some(s => s.date===d && s.time===t)) { alert('Taki termin już istnieje.'); return; }
    arr.push({date:d, time:t});
    saveSlotsFromArr(arr);
    renderAll();
  });

  // Delegacja klików (usuń slot / confirm / delete / details)
  document.addEventListener('click', async (e)=>{
    const rm = e.target.closest('[data-act="remove-slot"]');
    if (rm){
      removeSlot(rm.dataset.date, rm.dataset.time);
      renderAll();
      return;
    }
    const act = e.target.closest('[data-action]');
    if (!act) return;

    const id = act.dataset.id;
    const all = loadBookings();
    const i = all.findIndex(b => String(b.id) === String(id));
    if (i < 0) return;

    if (act.dataset.action === 'details') {
      showBookingDetails(all[i]);
      return;
    }

    if (act.dataset.action === 'delete') {
      if (!confirm('Usunąć rezerwację?')) return;
      const b = all[i];
      all.splice(i,1);
      saveBookings(all);
      // przywróć slot jeśli usuwamy niepotwierdzoną
      if (b.status !== 'Potwierdzona' && b.date && b.time){
        const arr = loadSlotsArr();
        if (!arr.some(s=>s.date===b.date && s.time===b.time)){
          arr.push({date:b.date, time:b.time});
          saveSlotsFromArr(arr);
        }
      }
      renderAll();
      return;
    }

    if (act.dataset.action === 'confirm') {
      const b = all[i];

      // UZUPEŁNIJ DATĘ/GODZINĘ jeżeli brak
      if (!b.date || !b.time) {
        const cand = b.when || b.startDateTime || (b.slot && b.slot.when) || null;
        if (cand) {
          const d = new Date(cand);
          if (!Number.isNaN(d.getTime())) {
            b.date = d.toISOString().slice(0,10);
            b.time = d.toTimeString().slice(0,5);
          }
        }
      }

      b.status = 'Potwierdzona';
      b.confirmedAt = new Date().toISOString();
      all[i] = b;
      saveBookings(all);

      // zdejmij wolny termin
      if (b.date && b.time) removeSlot(b.date, b.time);

      const ok = await sendConfirmEmail(b);
      if (ok) alert('Potwierdzono i wysłano e-mail do klienta.');
      else    alert('Potwierdzono. Wysyłka e-mail do klienta nie powiodła się.');

      renderAll();
      return;
    }
  });

  // ---------------- Mail do klienta po potwierdzeniu
  async function sendConfirmEmail(b){
    try{
      // jeśli Twój /send-email nie obsługuje wysyłki do klienta,
      // ta funkcja zwróci false, ale potwierdzenie i tak zostanie zapisane.
      const pretty = fmtPretty(b);
      const html = `
        <h2>Twoja wizyta została potwierdzona</h2>
        <p><b>Usługa:</b> ${b.service||'-'}</p>
        <p><b>Termin:</b> ${pretty}</p>
        <p><b>Miejsce:</b> Massage &amp; SPA</p>
        ${b.notes ? `<p><b>Uwagi:</b> ${b.notes}</p>` : ''}
      `;
      const payload = {
        to: b.client?.email || '',           // jeśli Twój endpoint nie pozwala, zwróci błąd
        subject: `Potwierdzenie wizyty — ${pretty}`,
        html
      };
      const res = await fetch('/.netlify/functions/send-email', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      return res.ok;
    }catch(_){ return false; }
  }

  // ---------------- Start
  renderAll();
  </script>
</body>
</html>
