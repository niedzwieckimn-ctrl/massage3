  <script>
    // tab switching
    const tabs = document.querySelectorAll('.tabbar .tab');
    const panes = document.querySelectorAll('.tabpane');
    tabs.forEach(t=> t.addEventListener('click', ()=>{
      tabs.forEach(x=>x.classList.remove('active'));
      t.classList.add('active');
      const id = t.dataset.tab;

    }));
  </script><script>
(function(){
  const dateEl = document.getElementById('slotDate')   || document.getElementById('adminDate');
  const timeEl = document.getElementById('slotTime')   || document.getElementById('adminTime');
  const addBtn = document.getElementById('addSlot')    || document.getElementById('addSlotBtn');
  const listEl = document.getElementById('slotsList');
  if(!dateEl || !timeEl || !addBtn || !listEl) return;

  function load(){
    try{ return JSON.parse(localStorage.getItem('slots')||'[]'); }
    catch(e){ return []; }
  }

  function saveMirror(arr){
    const j = JSON.stringify(arr);
    localStorage.setItem('slots', j);
    localStorage.setItem('FREE_SLOTS', j);
    localStorage.setItem('FREE_SLOTS_V2', j);
    localStorage.setItem('freeSlotsISO', JSON.stringify(arr.map(s => `${s.date} ${s.time}`)));

    // DODANE: mapa dat -> listy godzin (dla index.html)
    const map = {};
    arr.forEach(s => { (map[s.date] ||= []).push(s.time); });
    localStorage.setItem('ms_slots_v61', JSON.stringify(map));
  }

  function render(){
    const arr = load().sort((a,b)=>(a.date+a.time).localeCompare(b.date+b.time));
    listEl.innerHTML = '';
    if(!arr.length){
      const empty = document.createElement('div');
      empty.className = 'row';
      empty.textContent = 'Brak dodanych terminÃ³w';
      listEl.appendChild(empty);
      return;
    }
    arr.forEach((s,i)=>{
      const row = document.createElement('div');
      row.className = 'row';
      const dt = new Date(`${s.date}T${s.time}:00`);
      const label = isNaN(dt)
        ? `${s.date} â€¢ ${s.time}`
        : dt.toLocaleString('pl-PL',{year:'numeric',month:'short',day:'2-digit',hour:'2-digit',minute:'2-digit'}).replace('.','');
      const span = document.createElement('span'); span.textContent = label;
      const del = document.createElement('button');
      del.className = 'btn danger';
      del.textContent = 'UsuÅ„';
      del.addEventListener('click', ()=>{
        const a = load(); a.splice(i,1); saveMirror(a); render();
      });
      row.appendChild(span); row.appendChild(del);
      listEl.appendChild(row);
    });
  }

  addBtn.addEventListener('click', ()=>{
    const d = (dateEl.value||'').trim();          // YYYY-MM-DD
    const t = (timeEl.value||'').trim().slice(0,5); // HH:MM
    if(!/^\d{4}-\d{2}-\d{2}$/.test(d) || !/^\d{2}:\d{2}$/.test(t)){
      alert('Podaj poprawnÄ… datÄ™ i godzinÄ™.');
      return;
    }
    const arr = load();
    if(arr.some(s => s.date===d && s.time===t)){
      alert('Taki termin juÅ¼ istnieje!');
      return;
    }
    arr.push({date:d, time:t});
    arr.sort((a,b)=>(a.date+a.time).localeCompare(b.date+b.time));
    saveMirror(arr);
    render();
    dateEl.value=''; timeEl.value='';
  });

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', render, { once:true });
  } else {
    render();
  }
})();
</script>
<script>
// --- POMOCNICZE: normalizacja tekstu PL
function norm(s){ return (s||"").toLowerCase().trim()
  .replaceAll('\u00A0',' ').replace(/\s+/g,' '); }

// --- mapowanie nagÅ‚Ã³wkÃ³w na klucze
const HEAD_MAP = {
  "imiÄ™ i nazwisko":"name", "imiÄ™":"name", "nazwisko":"name", "klient":"name",
  "email":"email", "e-mail":"email",
  "telefon":"phone", "tel":"phone",
  "zabieg":"service", "usÅ‚uga":"service", "rodzaj masaÅ¼u":"service",
  "data":"date", "termin":"date",
  "godzina":"time", "godz":"time"
};

// znajdÅº tekst przycisku
function isConfirmBtn(el){
  return el && /potwierdÅº/i.test(el.textContent||"");
}
// --- helper wspÃ³lny (jeÅ›li juÅ¼ wkleiÅ‚eÅ› w index, moÅ¼esz skopiowaÄ‡ identyczny tutaj)async function sendMail(to, subject, html) {Â  try {Â  Â  const r = await fetch('/.netlify/functions/send-email', {Â  Â  Â  method: 'POST',Â  Â  Â  headers: { 'Content-Type': 'application/json' },Â  Â  Â  body: JSON.stringify({ to, subject, html })Â  Â  });Â  Â  const data = await r.json().catch(()=>({}));Â  Â  if (!r.ok || data?.ok === false) console.error('sendMail fail', r.status, data);Â  } catch (e) {Â  Â  console.error('sendMail error', e);Â  }}
// --- zbuduj booking z wiersza tabeli lub z wybranej rezerwacjifunction buildBookingFromRow(row) {Â  const get = (k) => row?.dataset?.[k] || '';Â  return {Â  Â  name: get('name'),Â  Â  email: get('email'),Â  Â  phone: get('phone'),Â  Â  serviceName: get('service') || get('servicename'),Â  Â  date: get('date'),Â  Â  time: get('time')Â  };}
// --- wyÅ›lij 2 maile po potwierdzeniuasync function notifyConfirmToAdminAndClient(booking) {Â  // do CiebieÂ  await sendMail(Â  Â  'niedzwiecki.mn@gmail.com',Â  Â  `Potwierdzono: ${booking.serviceName} / ${booking.date} ${booking.time}`,Â  Â  `Â  Â  Â  <h3>Potwierdzono rezerwacjÄ™</h3>Â  Â  Â  <p><b>${booking.serviceName}</b></p>Â  Â  Â  <p>${booking.date} ${booking.time}</p>Â  Â  Â  <p>Klient: ${booking.name} (${booking.email || '-'}, tel: ${booking.phone || '-'})</p>Â  Â  `Â  );
Â  // do klienta (jeÅ›li ma e-mail)Â  if (booking.email) {Â  Â  await sendMail(Â  Â  Â  booking.email,Â  Â  Â  'Twoja rezerwacja zostaÅ‚a potwierdzona',Â  Â  Â  `Â  Â  Â  Â  <h3>Potwierdzenie wizyty</h3>Â  Â  Â  Â  <p><b>${booking.serviceName}</b></p>Â  Â  Â  Â  <p>${booking.date} ${booking.time}</p>Â  Â  Â  Â  <p>Do zobaczenia!</p>Â  Â  Â  `Â  Â  );Â  }}
// --- PODPINAMY SIÄ˜ do przycisku "PotwierdÅº"// ZaÅ‚oÅ¼enie: przyciski majÄ… klasÄ™ .confirm-btn i data-* na wierszu/elemencie:document.addEventListener('click', async (e) => {Â  const btn = e.target.closest('.confirm-btn');Â  if (!btn) return;Â  // znajdÅº wiersz/element z danymi rezerwacjiÂ  const row = btn.closest('[data-booking-row]') || btn.closest('tr') || btn.parentElement;Â  const booking = buildBookingFromRow(row);
Â  // jeÅ›li Twoja logika juÅ¼ ustawia status â€potwierdzonaâ€, wyÅ›lij maile *po* zmianieÂ  try {Â  Â  await notifyConfirmToAdminAndClient(booking);Â  } catch (err) {Â  Â  console.error('Mail (admin potwierdÅº) error:', err);Â  }});
// pobierz dane z WIERZA TABELI (wg nagÅ‚Ã³wkÃ³w)
function extractFromRow(tr){
  const table = tr.closest('table');
  if(!table) return null;
  const ths = Array.from(table.querySelectorAll('thead th, thead td'));
  const cols = ths.map(th => HEAD_MAP[norm(th.textContent)] || null);
  const tds = Array.from(tr.children);
  const rec = {};
  tds.forEach((td,i)=>{
    const key = cols[i];
    if(!key) return;
    rec[key] = (td.querySelector('[data-value]')?.dataset.value) || td.textContent.trim();
  });
  // podstawowe uzupeÅ‚nienia
  if(!rec.name)   rec.name   = tr.querySelector('[data-name]')?.dataset.name   || "";
  if(!rec.email)  rec.email  = tr.querySelector('[data-email]')?.dataset.email || "";
  if(!rec.phone)  rec.phone  = tr.querySelector('[data-phone]')?.dataset.phone || "";
  if(!rec.service)rec.service= tr.querySelector('[data-service]')?.dataset.service || "";
  if(!rec.date)   rec.date   = tr.querySelector('[data-date]')?.dataset.date   || "";
  if(!rec.time)   rec.time   = tr.querySelector('[data-time]')?.dataset.time   || "";
  return rec;
}

// alternatywa: â€œkartaâ€ zamiast tabeli (szuka etykiet po tekÅ›cie)
function extractFromCard(card){
  function pick(label){
    const el = Array.from(card.querySelectorAll('*'))
      .find(e => /\:/.test(e.textContent||"") && norm(e.textContent).startsWith(norm(label)));
    if(!el) return "";
    const txt = el.textContent.split(':').slice(1).join(':').trim();
    return txt;
  }
  return {
    name:   pick('klient')   || pick('imiÄ™') || "",
    email:  pick('email')    || "",
    phone:  pick('telefon')  || "",
    service:pick('zabieg')   || pick('usÅ‚uga') || "",
    date:   pick('data')     || pick('termin') || "",
    time:   pick('godzina')  || pick('godz')   || ""
  };
}

// WYÅšLIJ MAILA (Netlify Function + Resend)
async function sendConfirm(rec){
  const booking = {
    name:   rec.name||"",
    email:  (rec.email||"").trim(),
    phone:  rec.phone||"",
    address: rec.address||"",
    serviceName: rec.service||"",
    price:  rec.price||"",
    date:   rec.date||"",
    time:   rec.time||"",
    notes:  rec.notes||""
  };
  if(!booking.email){
    alert("Brak adresu e-mail klienta â€“ nie moÅ¼na wysÅ‚aÄ‡ potwierdzenia.");
    return;
  }
  const res = await fetch("/.netlify/functions/send-email",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({ type:"confirm", booking })
  });
  if(!res.ok) throw new Error(await res.text());
}

// GLOBALNY nasÅ‚uch klikniÄ™Ä‡
document.addEventListener('click', async (e)=>{
  const btn = e.target.closest('button, a, input[type=button], input[type=submit]');
  if(!btn || !isConfirmBtn(btn)) return;

  // sprÃ³buj z wiersza tabeli
  let rec = null;
  const row = btn.closest('tr');
  if(row) rec = extractFromRow(row);

  // jeÅ›li brak â€” sprÃ³buj z â€œkartyâ€
  if(!rec){
    const card = btn.closest('.card, .reservation, .tile, .box, .panel, .item');
    if(card) rec = extractFromCard(card);
  }

  if(!rec){ alert("Nie udaÅ‚o siÄ™ odczytaÄ‡ danych rezerwacji."); return; }

  try{
    await sendConfirm(rec);
    alert("ğŸ“© Potwierdzenie wysÅ‚ane do klienta i masaÅ¼ystki.");
  }catch(err){
    console.error(err);
    alert("âŒ BÅ‚Ä…d wysyÅ‚ki potwierdzenia.");
  }
});
</script>
