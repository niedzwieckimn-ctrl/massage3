<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Massage & SPA — Panel Admin</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <img src="assets/logo.svg" alt="logo"/>
        <h1>Panel admin</h1>
      </div>
      <div class="inline">
        <span class="kbd">Dostęp chroniony PIN</span>
        <button id="logoutBtn" class="btn secondary">Wyloguj</button>
      </div>
    </div>

    <!-- Login -->
    <div id="loginView" class="card" style="display:none;max-width:520px;margin:40px auto;">
      <h2>Wejście do panelu</h2>
      <div class="grid two">
        <label>PIN</label>
        <input id="pin" class="input" type="password" placeholder="np. 2505"/>
        <div style="grid-column:1/-1"></div>
        <button id="loginBtn" class="btn">Zaloguj</button>
      </div>
    </div>

    <!-- App -->
    <div id="appView" style="display:none">
      <div class="tabbar">
        <div class="tab active" data-tab="dashboard">Rezerwacje</div>
        <div class="tab" data-tab="slots">Wolne Terminy</div>
        <div class="tab" data-tab="services">Usługi & Cennik</div>
        <div class="tab" data-tab="clients">Klienci</div>
        <div class="tab" data-tab="settings">Ustawienia</div>
      </div>

      <!-- Dashboard -->
      <div class="card tabpane" data-pane="dashboard">
        <h2>Nie potwierdzone rezerwacje</h2>
        <div id="upcoming" class="grid"></div>
        <hr class="sep"/>
        <h2>Potwierdzone rezerwacje</h2>
        <div id="confirmed" class="grid"></div>
      </div>

      <!-- Slots -->
      <div class="card tabpane" data-pane="slots" style="display:none">
        <h2>Wolne Terminy</h2>
        <div class="grid two">
          <label>Data</label><input id="slotDate" type="date" class="input"/>
          <label>Godzina</label><input id="slotTime" type="time" class="input"/>
          <div style="grid-column:1/-1"><button id="addSlot" class="btn">Dodaj termin</button></div>
        </div>
        <hr class="sep"/>
        <div id="slotsList" class="grid"></div>
      </div>

      <!-- Services -->
      <div class="card tabpane" data-pane="services" style="display:none">
        <h2>Usługi</h2>
        <table class="table">
          <thead><tr><th>Nazwa</th><th>Czas</th><th>Cena</th><th></th></tr></thead>
          <tbody id="servicesBody"></tbody>
        </table>
        <div style="margin-top:10px"><button id="addService" class="btn">Dodaj usługę</button></div>
      </div>

      <!-- Clients -->
      <div class="card tabpane" data-pane="clients" style="display:none">
        <h2>Klienci</h2>
        <div id="clientsList" class="grid"></div>
      </div>

      <!-- Settings -->
      <div class="card tabpane" data-pane="settings" style="display:none">
        <h2>Ustawienia</h2>
        <div class="notice">Tu wkrótce ustawienia e-mail itd.</div>
      </div>
    </div>

    <div class="footer">© Massage & SPA</div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Inicjalizacja Supabase: WSTAW SWOJE DANE -->
  <script>
    const SUPABASE_URL = 'https://ELBIZPI...twoj-projekt.supabase.co';   /* <— tu Twój URL */
    const SUPABASE_ANON_KEY = 'eyJhbGciOi...';                           /* <— tu Twój Anon Key */
    window.sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>

  <!-- Główny kod panelu -->
  <script src="assets/admin.js"></script>
</body>
</html>
